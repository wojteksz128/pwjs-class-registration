<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block pageTitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <h1>{% block pageHeader %}{% endblock pageHeader %}</h1>
        {% block pageContent %}{% endblock pageContent %}
    </div>

    <div id="modals-container">
    </div>
    <script type="application/javascript">
        var modalNo = 0
        $('.btn-modal').click(function(e) {
            e.preventDefault();
            var modalId = "modal-" + (modalNo++) + "-body"
            var modalTemplate = $('<div id="' + modalId + '"class="modal fade" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"></div></div>')
            $('#modals-container').append(modalTemplate)
            $('#'+modalId).modal('show').find('.modal-dialog').load($(this).attr('href'))
        })
    </script>
</body>

</html>
